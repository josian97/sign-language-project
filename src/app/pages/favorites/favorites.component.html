<h2>My Favorites</h2>

<div class="cards-container">
  <ng-container *ngFor="let card of favCards">
    <app-card 
      [name]="card.name"
      [image]="card.image"
      [id]="card.id"
      (click)="openPopup(card)"
    ></app-card>
  </ng-container>
</div>
<div *ngIf="showPopup" class="popup-wrapper">
  <div class="overlay" (click)="closePopup()"></div>

  <div class="popup-card">
    <img [src]="selectedCard.image" alt="{{ selectedCard.name }}">
    <h3>{{ selectedCard.name }}</h3>

    <video [src]="selectedCard.video" controls></video>

    <button (click)="closePopup()">Close</button>
  </div>
</div>

<div *ngIf="!favCards.length">
  <p>No favorites yet </p>
</div>
